<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner Mini App</title>
</head>
<body>
  <div id="app">
    <button @click="scanQR">Escanear código QR</button>
    <p v-if="qrText">Texto del código QR: {{ qrText }}</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    new Vue({
        el: '#app',
        data: {
            qrText: ''
        },
        methods: {
            scanQR() {
                // Mostrar el pop-up para escanear el código QR
                TelegramWebApp.showScanQrPopUp();

                // Escuchar el evento cuando se recibe el texto del código QR
                window.addEventListener('qrTextReceived', event => {
                    this.qrText = event.detail;
                    // Cerrar el pop-up después de recibir el texto del código QR
                    TelegramWebApp.closeScanQrPopUp();
                    
                    // Aquí puedes hacer lo que quieras con el texto del código QR
                    // Por ejemplo, enviarlo al BOT de Telegram
                    alert('Texto del código QR:', this.qrText);
                });
            }
        }
});
</script>
</body>
</html>
