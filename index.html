<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta charset="utf-8" />
    <title>Lista de selección múltiple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Checklist.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: #f3f2f8;
        }

        section {
            width: 80vw;
            background-color: #fff;
            border-radius: 16px;
            padding: 20px 16px;
            margin-top: 6vh;
            margin-bottom: 2vh;
        }

        .form-check{
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 10px;
        }

        .form-check-input {
            width: 1.5em;
            height: 1.5em;
        }

        label {
            padding-left: 10px;
            padding-top: 3px;
        }

        .send {
            width: 80vw;
        }

        .send input {
            width: 100%;
        }

        .question{
            padding-left: 6px;
        }
    </style>
</head>
<body>
    <main id="appTelegramCheckList">
        <section>
            <div class="question">
                <p>{{ question }}</p>
            </div>
            <div class="form-check" v-for="(opt, i) in options" v-bind:key="i">
                <input class="form-check-input" type="checkbox" v-model="selectedOptions" v-bind:value="opt" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    {{opt}}
                </label>
            </div>
        </section>
        <div class="send">
            <input class="btn btn-primary" type="submit" value="Aceptar" @click="SendDataTelegram()">
        </div>
    </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://unpkg.com/vue-the-mask@0.11.1/dist/vue-the-mask.js"></script>
    <script>
        const appTelegramCheckList = new Vue({
            el: '#appTelegramCheckList',
            data: {
                question: "",
                options: [],
                selectedOptions: []
            },
            created() {
                console.log("Prueba created")
                this.question = getParameterByName('q');
                let strQuestion = getParameterByName('opt').replace(/_/g, " ");
                if (strQuestion.endsWith(",")) {
                    strQuestion = strQuestion.slice(0, -1);
                }
                this.options = strQuestion.split(",");
            },
            methods: {
                SendDataTelegram() {
                    if (this.selectedOptions.length !== 0) {
                        Telegram.WebApp.sendData(this.selectedOptions.join(", "));
                        Telegram.WebApp.close();
                    } 
                }
            }
        })

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1]);
        }
    </script>
</body>
</html>
