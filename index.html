<!DOCTYPE html>
<html>
<head>
    <title>Recolector de Firmas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature-pad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.min.css" integrity="sha256-xolClKTYJpwtP72qx+mYQO/1LAkEsRgTBr7VFfWsBNw=" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css?family=Nunito:600" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
html,
body {
  background-color: #dedede;
  overflow-y: hidden;
  overflow-x: hidden;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 4em;
}

.button {
  display: block;
  width: 20em;
  height: 2.5em;
  border-radius: 7px;
  padding: 0.75em;
  margin-bottom: 1em;
  line-height: 1em;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  font-size: 1rem;
  font-weight: bold;
  font-family: "Nunito", sans-serif;
}

.button:hover {
  text-decoration: none;
}

.button:focus,
.button.focus {
  outline: none;
}

.button-primary,
header {
  background: linear-gradient(to right, #21cfa6, #5fca83);
  color: white !important;
}

.button-primary:hover {
  background: linear-gradient(to right, #2cddb4, #72d092);
}

.button-primary:active,
.button-primary.active {
  background: linear-gradient(to right, #28ae8f, #58b878);
  box-shadow: 0 6px 6px 0 rgba(109, 115, 119, 0.17);
}

.button-primary:focus,
.button-primary.focus {
  background: linear-gradient(to right, #28ae8f, #58b878);
}

html,
body {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #ecf0f1;
  justify-content: space-between;
}

header {
  width: 100%;
  height: 4em;
  margin-bottom: 1em;
  text-align: center;
  padding-top: 1em;
  max-height: 54px;
}

canvas {
  width: 100%;
  height: 100%;
  border: 1px #5fca83 dashed;
  border-radius: 7px;
}

.signature-pad-container {
  width: 70vw;
  height: 50vh;
  min-height: 25em;
  padding: 1.5em;
  position: relative;
  background-color: white;
  box-shadow: 0 0 20px 1px #ddd;
  text-align: right;
}

.signature-button-container{
    margin-top: 1em;
    margin-bottom: 2em;
}

a {
  cursor: pointer;
}

@media (max-width: 767px) {
    .signature-pad-container{
        min-height: auto;
        height: 70vh;
        width: 90vw;
    }
}

@media (orientation: landscape) {
    header {
        max-height: 54px;
    }
    .signature-pad-container{
        min-height: auto;
        height: calc(100vh - 145px);
        width: 90vw;
    }
    .signature-button-container{
        display: flex;
        margin-top: 1em;
        margin-bottom: 0.5em;
    }

    .signature-button-container a{
        max-width: 250px;
        margin: 0px 16px;
    }
}

@media (min-width: 767px) {
    .signature-pad-container{
        max-height: 60vh;
        max-width: 60vw;
    }
    .signature-button-container{
        margin-bottom: 3em;
    }
}

</style>
</head>
<body scroll=no>
    <header>Ingrese su firma</header>
    <div class="signature-pad-container">
        <canvas id="signature_pad"></canvas>
    </div>
    <div  class="signature-button-container">
        <a class="button button-primary" id="clear_button">Limpiar</a>
        <a class="button button-primary" id="finish_button">Finalizar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <script>     
        document.addEventListener("DOMContentLoaded", function() {
        var canvas = document.querySelector("#signature_pad");
        var signaturePad = new SignaturePad(canvas, {
            minWidth: 2,
            maxWidth: 4,
        });

        Telegram.WebApp.expand();
        Telegram.WebApp.viewportStableHeight
        Telegram.WebApp.onEvent('viewportChanged', (isStateStable ) => {
          console.log(isStateStable.isStateStable)
        })
        Telegram.WebApp.offEvent('viewportChanged')

        function resizeCanvas() {
            var ratio =  Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            let storedData = signaturePad.toData();
            signaturePad.clear(); // otherwise isEmpty() might return incorrect value
            signaturePad.fromData(storedData);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        
        var clearButton = document.querySelector("#clear_button");
        clearButton.addEventListener("click", function() {
            signaturePad.clear();
        });
        
        var finishButton = document.querySelector("#finish_button");
        finishButton.addEventListener("click", function() {

        });
    });
    </script>
</body>
</html>
